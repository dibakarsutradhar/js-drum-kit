<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JS Drum Kit</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>

        <div class="main-drum">
            <div id="container">
                <div class="keys">      <!-- class = drum -->
                    <h2>Drum kit by <br> <strong>JavaScript</strong></h2>
                    <div data-key="65" class="key">
                        <kbd>A</kbd>
                        <span class="sound">clap</span>
                    </div>
                    <div data-key="83" class="key">
                        <kbd>S</kbd>
                        <span class="sound">hihat</span>
                    </div>
                    <div data-key="68" class="key">
                        <kbd>D</kbd>
                        <span class="sound">kick</span>
                    </div>
                    <div data-key="70" class="key">
                        <kbd>F</kbd>
                        <span class="sound">openhat</span>
                    </div>
                    <div data-key="71" class="key">
                        <kbd>G</kbd>
                        <span class="sound">boom</span>
                    </div>
                    <div data-key="72" class="key">
                        <kbd>H</kbd>
                        <span class="sound">ride</span>
                    </div>
                    <div data-key="74" class="key">
                        <kbd>J</kbd>
                        <span class="sound">snare</span>
                    </div>
                    <div data-key="75" class="key">
                        <kbd>K</kbd>
                        <span class="sound">tom</span>
                    </div>
                    <div data-key="76" class="key">
                        <kbd>L</kbd>
                        <span class="sound">tink</span>
                    </div>
                    <p class="instruction">Press on your <strong>Keyboard's key</strong> to play</p>
                    <p>Made with <strong>&hearts;</strong> by <a href="https://www.facebook.com/dipu.dibakar" target="_blank">Dibakar Sutra Dhar</a></p>
                </div>
            </div>
        </div>

        <audio data-key="65" src="src/clap.wav"></audio>
        <audio data-key="83" src="src/hihat.wav"></audio>
        <audio data-key="68" src="src/kick.wav"></audio>
        <audio data-key="70" src="src/openhat.wav"></audio>
        <audio data-key="71" src="src/boom.wav"></audio>
        <audio data-key="72" src="src/ride.wav"></audio>
        <audio data-key="74" src="src/snare.wav"></audio>
        <audio data-key="75" src="src/tom.wav"></audio>
        <audio data-key="76" src="src/tink.wav"></audio>

        <script src="app.js"></script>

    </body>
</html>
